<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mainContent.css" />
    <link rel="stylesheet" href="fixedRightSide.css" />
    <link rel="stylesheet" href="fixedTopHeader.css" />
    <link rel="stylesheet" href="historyAndReels.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <script
      src="https://kit.fontawesome.com/020e240661.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="fixedTopHeader topHeaderSpace">
      <div class="iconGroup">
        <img src="assets/facebook.png" alt="" class="circularIcon" />
        <div class="circularIcon">
          <i class="fa-solid fa-lg fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="iconGroup">
        <div class="squareIcons active">
          <i class="fa-solid fa-lg fa-house"></i>
        </div>
        <div class="squareIcons">
          <i class="fa-solid fa-lg fa-user-group"></i>
        </div>
        <div class="squareIcons"><i class="fa-solid fa-lg fa-tv"></i></div>
        <div class="squareIcons"><i class="fa-solid fa-lg fa-store"></i></div>
        <div class="squareIcons"><i class="fa-solid fa-lg fa-bars"></i></div>
      </div>
      <div class="iconGroup">
        <div class="circularIcon"><i class="fa-solid fa-lg fa-plus"></i></div>
        <div class="circularIcon">
          <i class="fa-brands fa-lg fa-facebook-messenger"></i>
        </div>
        <div class="circularIcon notifications">
          <i class="fa-solid fa-lg fa-bell"></i>
          <div class="notificationCount">2</div>
        </div>
        <img src="assets/profile.jpeg" alt="" class="circularIcon" />
      </div>
    </div>

    <div class="topHeaderSpace"></div>
    <div class="fixedRightSide">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <br />
    </div>
    <div class="mainContent">
      <div class=" historyAndReels">
        <div class="topSelector">
          <div class="selectorItem active">
            <div class="selectorButton">
              <i class="fa-solid fa-book-open"></i>History
            </div>
          </div>
          <div class="selectorItem">
            <div class="selectorButton">
              <i class="fa-solid fa-clapperboard"></i>Reels
            </div>
          </div>
          <div class="selectorItem">
            <div class="selectorButton">
              <i class="fa-solid fa-video"></i>Rooms
            </div>
          </div>
        </div>
        <div class="buttomContent">
          <div class="container">
            <div class="next">
              <i class="fa-solid fa-chevron-right fa-xl"></i>
            </div>
            <div class="cardHistory">
              <div class="subtitle history">Add History</div>
              <div class="imageContainer">
                <div class="plus">+</div>
                <img class="addHistory" src="assets/profile.jpeg" alt="" />
              </div>
            </div>

            <div class="cardHistory">
              <div class="subtitle">Neo</div>
              <img src="https://picsum.photos/100/180?random=1" alt="" />
            </div>
            <div class="cardHistory">
              <div class="subtitle">Spider Man</div>
              <img src="https://picsum.photos/100/180?random=2" alt="" />
            </div>
            <div class="cardHistory">
              <div class="subtitle">Batman</div>
              <img src="https://picsum.photos/100/180?random=3" alt="" />
            </div>
            <div class="cardHistory">
              <div class="subtitle">Superman</div>
              <img src="https://picsum.photos/100/180?random=4" alt="" />
            </div>
            <div class="cardHistory">
              <div class="subtitle">Super Woman</div>
              <img src="https://picsum.photos/100/180?random=5" alt="" />
            </div>
            <div class="cardHistory">
              <div class="subtitle">Superman</div>
              <img src="https://picsum.photos/100/180?random=6" alt="" />
            </div>

            <div class="cardHistory">
              <div class="subtitle">Superman</div>
              <img src="https://picsum.photos/100/180?random=7" alt="" />
            </div>

            <div class="cardHistory">
              <div class="subtitle">Superman</div>
              <img src="https://picsum.photos/100/180?random=8" alt="" />
            </div>
            <div class="cardHistory">
              <div class="subtitle">Superman</div>
              <img src="https://picsum.photos/100/180?random=9" alt="" />
            </div>
            <div class="cardHistory">
              <div class="subtitle">Superman</div>
              <img src="https://picsum.photos/100/180?random=10" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="medium"></div>
      <div class="large"></div>
      <div class="small"></div>
      <div class="medium"></div>
      <div class="large"></div>
    </div>
  </body>
</html>
